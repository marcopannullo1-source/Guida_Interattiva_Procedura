name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    # Tutti i comandi (install/build) girano dentro client/
    working-directory: client

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'           # Abilita la cache per pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9              # Usa la major 9 (coerente con pnpm-lock.yaml)
          run_install: false

      - name: Install deps (client/)
        run: pnpm install --frozen-lockfile

      - name: Build (client/)
        run: pnpm run build

      # Torna alla root del repo per caricare l'artifact corretto
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist       # <<< cartella di output di Vite

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
