name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Vite supporta 20.19+ o 22.12+; restiamo su 20 come preferisci
          # cache: 'pnpm'     # opzionale: attiviamola dopo il primo deploy stabile

      - name: Setup pnpm (usa la versione dal packageManager in package.json)
        uses: pnpm/action-setup@v4
        with:
          # NON specificare "version:" se il package.json ha "packageManager"
          run_install: false

      - name: Install deps (temporaneo: no-frozen-lockfile per sbloccare)
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
