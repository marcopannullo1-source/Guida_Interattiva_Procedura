name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    working-directory: client   # esegue i comandi dentro client/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Lasciamo off la cache finché non è tutto stabile
          # cache: 'pnpm'

      - name: Setup pnpm (usa la versione dal packageManager di package.json)
        uses: pnpm/action-setup@v4
        with:
          # NIENTE "version:" qui, così prende pnpm@10.4.1 dal package.json
          run_install: false

      - name: Install deps (client/)
        run: pnpm install --frozen-lockfile

      - name: Build (client/)
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
